<!doctype html>
<html lang="nl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Template voor Groningen Gehoord">
	<meta name="author" content="Marcel Daalman en Arjan Hegge">
	<title>Groningen Gehoord</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<link href="css/ahskin.css" rel="stylesheet">
</head>

<body>
	<header style='position:absolute;top:0;'>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-transparent">
			<a class="navbar-brand" href="#">Panelbeheer</a>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="#over">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#privacy">Privacy</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#vgv">Veelgestelde vragen</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#nieuwsbrief">Nieuwsbrief</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<main role="main" style='position:absolute;top:0;width:100%'>




		<!-- Marketing messaging and featurettes
  ================================================== -->
		<!-- Wrap the rest of the page in another container to center all the content. -->

		<div class="marketing container-fluid">


			<section id="privacy" class="section-base bg-light">
				<div class="container">
					<div class="row featurette">
						<div class="col-md-12">
							<h2 class="featurette-heading">Aanmelden</h2>


					
							<form>
								<div class="form-group">
									<label for="emailInput"></label>
									<input type="email" class="form-control" id="emailInput" placeholder="vul hier uw e-mailadres in">
								</div>
								<div class="form-group">
									<label for="gebroortejaarInput"></label>
									<input type="text" class="form-control" id="geboortejaarInput" placeholder="vul hier uw geboortejaar in">
								</div>
								<div class="form-group">
									<label for="postcodeInput"></label>
									<input type="text" class="form-control" id="postcodeInput" placeholder="vul hier uw postcode in">
								</div>
								<div class="form-group" style='margin-top:40px; margin-bottom:20px'>
									<h5 style='color:#0070bf;'>Voor welke panels wilt u zich aanmelden</h5>
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input" id="customSwitch1">
									<label class="custom-control-label" for="customSwitch1"><strong>Inwonerspanel</strong>: actuele onderwerpen die spelen in de gemeente Groningen</label>
								</div>
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input" id="customSwitch2">
									<label class="custom-control-label" for="customSwitch2"><strong>Veiligheidspanel</strong>: veiligheid in de gemeente en uw buurt.</label>
								</div>
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input" id="customSwitch3">
									<label class="custom-control-label" for="customSwitch3"> <strong>Burgerschouwpanel</strong>: onderhoud van de openbare ruimte in de gemeente en uw buurt</label>
                                </div>

								<button style='margin-bottom: 40px; margin-top: 40px;' class="btn btn-primary" type="submit">Aanmelden</button>
                            </form>

						</div>

					</div>
				</div>
			</section>




			<!-- /END THE FEATURETTES -->

		</div><!-- /.container -->


		<!-- FOOTER -->
		<footer class="container">
			<p class="float-right"><a href="#">Terug naar boven</a></p>
            <p>&copy; 2020 Gemeente Groningen. &middot; <a href="#">Privacy</a> &middot; <a href="#">Algemene Voorwaarden</a>
                &middot; <a href="#">veelgestelde vragen</a></p>
		</footer>
	</main>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jsFuncs.js"></script>

</html>
